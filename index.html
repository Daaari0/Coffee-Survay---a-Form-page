<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>

<body>
    <!-- <form action="#" id="survey-form"> -->
    <form action=" https://formspree.io/f/xwkgjnqy" method="POST" id="survey-form">
        <div id="container">
            <header>
                <h1 id="title">Coffee survey</h1>
                <p id="description">Please fill out this form with the required information.</p>
            </header>

            <section id="personal-info">
                <div>
                    <h2>Enter your name:</h2>
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" name="Name" id="name" placeholder="First Name" required>

                    <label for="last-name" id="last-name-label">Last Name:</label>
                    <input type="text" name="Last Name" id="last-name" placeholder="Last Name" required>
                </div>

                <div id="age">
                    <h2>What's your age?</h2>
                    <label for="number" id="number-label">I am</label>
                    <input type="number" name="Age" id="number" placeholder="21" max="120" min="13" required>
                    <span>.</span>
                </div>

                <div id="sex">
                    <h2>Sex:</h2>
                    <input type="radio" id="sex-M" name="sex" value="M" checked>Male
                    <input type="radio" id="sex-F" name="sex" value="F">Female
                </div>



            </section>

            <hr>
            <section>
                <div id="account">
                    <h2>Create your account:</h2>
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" name="Email" id="email" placeholder="example@somehting.yet" required>

                    <label for="password" id="password-label">Password:</label>
                    <input type="password" id="password" placeholder="min 8 chars." minlength="8" required>
                </div>
            </section>

            <hr>

            <section id="additional-info">
                <div>
                    <h2>How's your coffee machine?</h2>
                    <label for="file" id="file-label">Choose a file:</label>
                    <input type="file" name="File" id="file" class="input-box">
                </div>



                <div>
                    <h2>How did you hear about us?</h2>
                    <select name="How did you hear of us?" id="dropdown" required>
                        <option disabled selected>Choose an option</option>

                        <option value="/">Can't say</option>
                        <option value="FB">Facebook</option>
                        <option value="Ing">Instagram</option>
                        <option value="Lkn">Linkdin</option>
                    </select>
                </div>

                <div>
                    <h2>Comments:</h2>
                    <textarea name="Comments" id="comments"
                        placeholder="I would like a fairly roasted coffee..."></textarea>
                </div>

            </section>

            <hr>

            <footer>
                <div class="newsletter-block">
                    <input type="checkbox" name="newletter" id="newletter" value="yes"> I want to subscribe to the
                    newsletter
                </div>

                <div class="policy-quest">
                    <input type="checkbox" name="policy" id="policy" value="accepted" required> I accept the <a
                        href="#">terms and
                        conditions</a>
                </div>

                <div class="submit-block">
                    <input type="submit" id="submit" value="Submit">
                </div>
            </footer>
        </div>
    </form>
</body>

</html>
